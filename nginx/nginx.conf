# BitfinexLendingBot Nginx 配置
# 為可選的 Web API 提供反向代理

events {
    worker_connections 1024;
}

http {
    # 基本設置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # 性能優化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 安全頭部
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # 上游服務器配置
    upstream bitfinex_bot {
        server bitfinex-bot:8000;
        keepalive 32;
    }
    
    # HTTP 服務器配置
    server {
        listen 80;
        server_name localhost;
        
        # 健康檢查端點
        location /health {
            proxy_pass http://bitfinex_bot/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 健康檢查不需要認證
            access_log off;
        }
        
        # API 端點 (需要認證)
        location /api/ {
            # 基本認證 (生產環境應使用更強的認證)
            auth_basic "BitfinexLendingBot API";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://bitfinex_bot/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API 超時設置
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;
        }
        
        # 靜態文件 (如果有 Web 介面)
        location /static/ {
            root /app;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 根路徑重定向
        location / {
            return 200 "BitfinexLendingBot is running. Use /health for health check.";
            add_header Content-Type text/plain;
        }
        
        # 錯誤頁面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            return 500 "BitfinexLendingBot service unavailable";
            add_header Content-Type text/plain;
        }
    }
    
